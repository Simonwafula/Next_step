<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - NextStep Careers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #faf8f5;
            color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: .35;
        }
        .orb-1 {
            width: 420px; height: 420px;
            background: radial-gradient(circle, #0d9488, transparent 70%);
            top: -10%; left: -5%;
        }
        .orb-2 {
            width: 350px; height: 350px;
            background: radial-gradient(circle, #f59e0b, transparent 70%);
            bottom: -8%; right: -3%;
        }
        .site-header {
            position: relative;
            z-index: 10;
            padding: 1.25rem 2rem;
        }
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: .75rem;
            text-decoration: none;
            color: inherit;
        }
        .brand-mark {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #0d9488, #0f766e);
            color: #fff;
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .brand-name {
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.2;
        }
        .brand-tag {
            font-size: .75rem;
            opacity: .6;
        }
        .error-container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-card {
            background: rgba(255,255,255,.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,.5);
            border-radius: 20px;
            padding: 3rem;
            max-width: 520px;
            width: 100%;
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e11d48, #be123c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: .5rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: .75rem;
        }
        .error-message {
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .75rem 1.5rem;
            border-radius: 10px;
            font-family: inherit;
            font-size: .95rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform .15s, box-shadow .15s;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn-primary {
            background: linear-gradient(135deg, #0d9488, #0f766e);
            color: #fff;
            box-shadow: 0 2px 8px rgba(13,148,136,.3);
        }
        .btn-secondary {
            background: rgba(255,255,255,.7);
            color: #1a1a2e;
            border: 1px solid rgba(0,0,0,.1);
        }
        @media (max-width: 600px) {
            .error-card { padding: 2rem 1.5rem; }
            .error-code { font-size: 3.5rem; }
            .error-title { font-size: 1.25rem; }
            .error-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="ambient">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
    </div>

    <header class="site-header">
        <div class="header-inner">
            <a href="/" class="brand">
                <span class="brand-mark">N</span>
                <div>
                    <p class="brand-name">NextStep Careers</p>
                    <p class="brand-tag">Opportunity intelligence</p>
                </div>
            </a>
        </div>
    </header>

    <div class="error-container">
        <div class="error-card">
            <div class="error-code">500</div>
            <h1 class="error-title">Something went wrong</h1>
            <p class="error-message">
                We hit an unexpected error on our end. Our team has been notified
                and we're working to fix it. Please try again in a moment.
            </p>
            <div class="error-actions">
                <a href="javascript:location.reload()" class="btn btn-primary">Try again</a>
                <a href="/" class="btn btn-secondary">Back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
